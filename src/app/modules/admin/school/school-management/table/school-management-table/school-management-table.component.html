<div *ngIf="!isDataLoaded" class="loader">
    <mat-spinner></mat-spinner>
</div>

<div class="table-content" *ngIf="isDataLoaded">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="tableContent">

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="handleSelect($event, row)"
                            [checked]="selection.isSelected(row)"
                            >
              </mat-checkbox>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Index </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
          </ng-container>
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="identifier">
            <th mat-header-cell *matHeaderCellDef> Identifier </th>
            <td mat-cell *matCellDef="let element"> {{element.schoolId}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            #paginator
            [length]="length"
            [pageSizeOptions]="pageSizeOptions"
            [pageSize]="actualPageSize"
            [pageIndex]="actualPage"
            (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
      
</div>
