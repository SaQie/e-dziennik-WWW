<div class="container">
    <form [formGroup]="createSchoolForm" (ngSubmit)="onCreateButtonClick()">
        <div>
        <div class="banner">
            <h4 class="banner-text">
                Add a new school
            </h4>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Postal-Code</mat-label>
                <input matInput formControlName="postalCode">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Nip</mat-label>
                <input matInput formControlName="nip">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Regon</mat-label>
                <input matInput formControlName="regon">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Phone number</mat-label>
                <input matInput formControlName="phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>School level</mat-label>
                <mat-select formControlName="schoolLevelId">
                    <mat-option *ngFor="let schoolLevel of schoolLevels"
                        value="{{schoolLevel.schoolLevelId}}">{{schoolLevel.schoolLevelName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
        <div class="actions">
            <button mat-raised-button color="warn" (click)="onCancelButton()">Cancel</button>
            <button mat-raised-button color="primary">Create</button>
        </div>
    </form>
</div>
