<div class="dialog-container">
    <div mat-dialog-title>Confirm operation</div>
    <div mat-dialog-content>Are you sure to log out ?</div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-raised-button color="primary" type="button" [mat-dialog-close]="false">No</button>
        <button mat-raised-button type="button" (click)="onLogoutButton()">Yes</button>
    </div>
</div>
