<mat-toolbar color="primary">
    <span class="header-spacer">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>Administration panel</span>
    <button mat-raised-button color="accent" (click)="logoutButtonClick()">
        <mat-icon>exit_to_app</mat-icon>Log out
    </button>
</mat-toolbar>
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Schools
                </mat-expansion-panel-header>
                <mat-nav-list class="list-item">
                    <a mat-list-item routerLink="school-management">
                        <span>Management</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Classrooms
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <span>Management</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Accounts
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <span>Students</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <span>Parents</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <span>Teachers</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
            <div class="app-sidenav-content">
                <router-outlet></router-outlet>
            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
