<div class="logged-as">
  <b>You are logged in as: {{ loggedAs }}</b>
</div>
<br>
<div class="user-list">
      <div class="user-info" *ngFor="let loggedUser of loggedUsers">
        <strong>User: {{ loggedUser.username }}</strong>
        <br>
        <span>Role: {{ loggedUser.roleName }}</span>
        <br>
        <span>Full name: {{ loggedUser.fullName }}</span>
        <br>
        <button (click)="enterChat(loggedUser.userId, loggedUser.username)">Enter chat</button>
      </div>
</div>
