<div mat-dialog-title class="title">Error occurred</div>
<div mat-dialog-content class="content">
  <ul>
    <li *ngFor="let error of errorData">
      <mat-label>{{ error.message }}</mat-label>
    </li>
  </ul>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="true" color="primary">OK</button>
</div>
